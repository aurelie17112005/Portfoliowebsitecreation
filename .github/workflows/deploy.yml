name: Build and deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  pages:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build
        # ensure this produces your static files in e.g. ./dist or ./build

      # Preferred: upload with the Pages helper (it sets the required artifact name)
      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist

      # Alternative (explicit name) â€” uncomment and use if you prefer upload-artifact
      # - name: Upload pages artifact (alternative)
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: github-pages
      #     path: ./dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
